<!DOCTYPE html>
<html>
<head>
  <title>Driver Panel - Bablu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #2E86C1;
    }
    .status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üöå Driver Bablu Panel</h1>
  <p class="status">Live location sending every 5 seconds...</p>

  <script>
    const driverId = "bablu123";

    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          fetch("https://meri-bus-server.onrender.com/api/driver/update-location", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              driverId: driverId,
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            })
          }).then(res => {
              console.log("Location sent");
              document.querySelector(".status").innerText = "‚úÖ Location updated at " + new Date().toLocaleTimeString();
          })
          .catch(err => {
              console.error("Error:", err);
              document.querySelector(".status").innerText = "‚ùå Error sending location.";
          });
        });
      } else {
        alert("Geolocation not supported!");
      }
    }

    // Start sending location every 5 seconds
    setInterval(sendLocation, 5000);
  </script>

</body>
</html>
