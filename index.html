<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>मेरी बस - ड्राइवर ऐप</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ड्राइवर लॉगिन</h2>
    <div class="form-group">
      <label>ड्राइवर आईडी:</label>
      <input type="text" id="driverId" value="Bablu" />
    </div>
    <div class="form-group">
      <label>पासवर्ड:</label>
      <input type="password" id="password" value="bablu123" />
    </div>
    <button onclick="login()">लॉगिन करें</button>

    <div id="routeSection" style="display:none;">
      <h2>रूट चुनें</h2>
      <select id="routeSelect">
        <option value="route_anp_live">अनूपगढ़ बायपास → गणेश मंदिर → कनॉट प्लेस → अनूपगढ़ अंडरब्रिज</option>
      </select>
      <button onclick="startTracking()">ट्रैकिंग शुरू करें</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const API_URL = "https://meri-bus-server.onrender.com/api";
    let intervalId = null;
    let driverIdGlobal = "";
    let selectedRouteId = "";

    function login() {
      const driverId = document.getElementById("driverId").value;
      const password = document.getElementById("password").value;
      fetch(`${API_URL}/driver/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ loginId: driverId, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          driverIdGlobal = driverId;
          document.getElementById("routeSection").style.display = "block";
          document.getElementById("status").innerText = "लॉगिन सफल!";
        } else {
          document.getElementById("status").innerText = "गलत ID या पासवर्ड!";
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "सर्वर से कनेक्ट नहीं हो पाया।";
      });
    }

    function startTracking() {
      selectedRouteId = document.getElementById("routeSelect").value;
      document.getElementById("status").innerText = "ट्रैकिंग चालू...";
      intervalId = setInterval(sendLocation, 5000);
      sendLocation(); // Send immediately also
    }

    function sendLocation() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "GPS उपलब्ध नहीं है।";
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const payload = {
          driverId: driverIdGlobal,
          routeId: selectedRouteId,
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude
        };
        fetch(`${API_URL}/driver/update-location`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("status").innerText = "लोकेशन अपडेट हो गई।";
        })
        .catch(err => {
          document.getElementById("status").innerText = "लोकेशन भेजने में समस्या।";
        });
      }, err => {
        document.getElementById("status").innerText = "GPS अनुमति दें।";
      });
    }
  </script>
</body>
</html>
